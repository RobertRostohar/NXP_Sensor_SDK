# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/clayer.schema.json

layer:
  type: Shield
# name: A8974
  description: FRDM-STBI-A8974 Sensor Shield Board

  connections:
    - connect: FXLS8974 I2C Bus
      set: Bus.I2C
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C0"
      provides:
        - FXLS8974_I2C
      consumes:
        - ARDUINO_UNO_I2C
    - connect: FXLS8974 Alternate I2C Bus
      set: Bus.I2C-Alt
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C1"
      provides:
        - FXLS8974_I2C
      consumes:
        - ARDUINO_UNO_I2C-Alt
    - connect: FXLS8974 SPI Bus
      set: Bus.SPI
      info: "Jumper configuration: I2C/SPI=SPI"
      provides:
        - FXLS8974_SPI
        - FXLS8974_CS
      consumes:
        - ARDUINO_UNO_SPI
        - ARDUINO_UNO_D10
    - connect: FXLS8974 Interrupt 1
      provides:
        - FXLS8974_INT1
      consumes:
        - ARDUINO_UNO_D2
    - connect: FXLS8974 Interrupt 2
      provides:
        - FXLS8974_INT2
      consumes:
        - ARDUINO_UNO_A0
    - connect: Shield Reset
      provides:
        - A8974_RESET
      consumes:
        - ARDUINO_UNO_A3

  define:
    - SHIELD_HEADER="frdm_stbi_a8974_shield.h"

  # add-path:
  #   - .

  groups:
    - group: shield
      files:
        - file: ./frdm_stbi_a8974_shield.h
