# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/clayer.schema.json

layer:
  type: Shield
  description: FRDM-STBC-AGMP03 Sensor Shield Board

  connections:
    - connect: FXLS8962 I2C Bus
      set: Bus.I2C
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C0"
      provides:
        - FXLS8962_I2C
      consumes:
        - ARDUINO_UNO_I2C
    - connect: FXLS8962 Alternate I2C Bus
      set: Bus.I2C-Alt
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C1"
      provides:
        - FXLS8962_I2C
      consumes:
        - ARDUINO_UNO_I2C-Alt
    - connect: FXLS8962 SPI Bus
      set: Bus.SPI
      info: "Jumper configuration: I2C/SPI=SPI"
      provides:
        - FXLS8962_SPI
        - FXLS8962_CS
      consumes:
        - ARDUINO_UNO_SPI
        - ARDUINO_UNO_D10
    - connect: FXLS8962 Interrupt 1
      provides:
        - FXLS8962_INT1
      consumes:
        - ARDUINO_UNO_D2
    - connect: FXLS8962 Interrupt 2
      provides:
        - FXLS8962_INT2
      consumes:
        - ARDUINO_UNO_D14

    - connect: FXAS21002 I2C Bus
      set: Bus.I2C
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C0"
      provides:
        - FXAS21002_I2C
      consumes:
        - ARDUINO_UNO_I2C
    - connect: FXAS21002 Alternate I2C Bus
      set: Bus.I2C-Alt
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C1"
      provides:
        - FXAS21002_I2C
      consumes:
        - ARDUINO_UNO_I2C-Alt
    - connect: FXAS21002 SPI Bus
      set: Bus.SPI
      info: "Jumper configuration: I2C/SPI=SPI"
      provides:
        - FXAS21002_SPI
        - FXAS21002_CS
      consumes:
        - ARDUINO_UNO_SPI
        - ARDUINO_UNO_D15
    - connect: FXAS21002 Interrupt 1
      provides:
        - FXAS21002_INT1
      consumes:
        - ARDUINO_UNO_D8

    - connect: MPL3115 I2C Bus
      set: Bus.I2C
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C0"
      provides:
        - MPL3115_I2C
      consumes:
        - ARDUINO_UNO_I2C
    - connect: MPL3115 Alternate I2C Bus
      set: Bus.I2C-Alt
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C1"
      provides:
        - MPL3115_I2C
      consumes:
        - ARDUINO_UNO_I2C-Alt
    - connect: MPL3115 Interrupt 1
      provides:
        - MPL3115_INT1
      consumes:
        - ARDUINO_UNO_D7

    - connect: MAG3110 I2C Bus
      set: Bus.I2C
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C0"
      provides:
        - MAG3110_I2C
      consumes:
        - ARDUINO_UNO_I2C
    - connect: MAG3110 Alternate I2C Bus
      set: Bus.I2C-Alt
      info: "Jumper configuration: I2C/SPI=I2C, I2C=I2C1"
      provides:
        - MAG3110_I2C
      consumes:
        - ARDUINO_UNO_I2C-Alt
    - connect: MAG3110 Interrupt 1
      provides:
        - MAG3110_INT1
      consumes:
        - ARDUINO_UNO_D5
    - connect: Shield Reset
      provides:
        - AGMP03_RESET
      consumes:
        - ARDUINO_UNO_D17

  define:
    - CMSIS_shield_header="frdm_stbc_agmp03_shield.h"

  groups:
    - group: shield
      files:
        - file: ./frdm_stbc_agmp03_shield.h
