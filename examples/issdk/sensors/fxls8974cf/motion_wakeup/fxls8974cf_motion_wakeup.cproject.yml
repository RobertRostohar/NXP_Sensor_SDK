project:
  description: FXLS8974 Sensor Demo - Motion Wake-up

  connections:
    - connect: FXLS8974 Sensor
      consumes:
        - FXLS8974_I2C
        - FXLS8974_INT1

  define:
    - FXLS8974_I2C

  groups:
    - group: doc
      files:
        - file: readme.txt
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxls8974cf_motion_wakeup.c

  components:
    - component: NXP::Sensors:sensors:issdk_fxls8974cf
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
