solution:
  created-for: CMSIS-Toolbox@2.4.0
  cdefault:

  packs:
    - pack: NXP::ISSDK@>=3.0.0-0
    - pack: NXP::FREEMASTER@1.0.0

  target-types:
    - type: evkmimxrt1060_a8974
      board: NXP::EVK-MIMXRT1060
      variables:
        - Board-Layer:  ../../../../../packs/EVK-MIMXRT1060_BSP/boards/evkmimxrt1060/layer/Board.clayer.yml
        - Shield-Layer: ../../../../../packs/ISSDK/middleware/issdk/shields/a8974/Shield.clayer.yml
    - type: frdmk22f_a8974
      board: NXP::FRDM-K22F
      variables:
        - Board-Layer:  ../../../../../packs/FRDM-K22F_BSP/boards/frdmk22f/layer/Board.clayer.yml
        - Shield-Layer: ../../../../../packs/ISSDK/middleware/issdk/shields/a8974/Shield.clayer.yml
    - type: lpcxpresso54114_a8974
      # RGB LED needs to be disconnected on LPCXpresso54114 board - remove JS19!
      board: NXP::LPCXpresso54114
      device: NXP::LPC54114J256BD64:cm4
      variables:
        - Board-Layer:  ../../../../../packs/LPCXpresso54114_BSP/layer/Board.clayer.yml
        - Shield-Layer: ../../../../../packs/ISSDK/middleware/issdk/shields/a8974/Shield.clayer.yml
    - type: lpcxpresso55S69_a8974
      board: NXP::LPCXpresso55S69
      device: :cm33_core0
      variables:
        - Board-Layer:  ../../../../../packs/LPCXpresso55S69_BSP/boards/lpcxpresso55s69/layer/Board.clayer.yml
        - Shield-Layer: ../../../../../packs/ISSDK/middleware/issdk/shields/a8974/Shield.clayer.yml
    # - type: B-U585I-IOT02A_a8974
    #   board: STMicroelectronics::B-U585I-IOT02A
    #   variables:
    #     - Board-Layer:  <path_to_layer>/Board.clayer.yml
    #     - Shield-Layer: ../../../../../packs/ISSDK/middleware/issdk/shields/a8974/Shield.clayer.yml

  build-types:
    - type: debug
      define:
        - DEBUG
      optimize: none
      debug: on

    - type: release
      define:
        - NDEBUG
      optimize: size
      debug: off

  projects:
    - project: ./freemaster_demo/fxls8974cf_freemaster_demo.cproject.yml
      for-context: +frdmk22f_a8974
    - project: ./interrupt/fxls8974cf_interrupt.cproject.yml
    - project: ./motion_wakeup/fxls8974cf_motion_wakeup.cproject.yml
      not-for-context:
        - +evkmimxrt1060_a8974    # no RED LED
        - +lpcxpresso54114_a8974  # RED LED clashes with ARDUINO_UNO_D5 (overrides I2C/SPI jumper selection)
    - project: ./poll/fxls8974cf_poll.cproject.yml
    - project: ./spi/fxls8974cf_spi.cproject.yml
      not-for-context: +evkmimxrt1060_a8974
