# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/cdefault.schema.json

default:
  compiler: AC6

  misc:
    - for-compiler: AC6
      C-CPP:
        - -fno-builtin
        - -fno-rtti
        - -fshort-enums
        - -fshort-wchar
      C:
        - -std=c99
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler --strict --info summarysizes
        - --remove --keep=*(.crp) --keep=*(.FlashConfig)
        - --diag_suppress 6314,6319
