project:
  description: FXLS8974 Sensor Demo - FREEMASTER Demo

  connections:
    - connect: FXLS8974 Sensor
      consumes:
        - FXLS8974_SENSOR
        - FXLS8974_I2C
        - FXLS8974_INT1
        - CMSIS_VIO
        - STDOUT
        - NXP_UART

  groups:
    - group: doc
      files:
        - file: readme.txt
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxls8974cf_freemaster_demo.c

  components:
    - component: NXP::FreeMASTER:FreeMASTER Driver:Common Driver Code&Communication driver common code
    - component: NXP::FreeMASTER:FreeMASTER Driver:Configuration file template&Default app configuration file
    - component: NXP::FreeMASTER:FreeMASTER Driver:FreeMASTER 32bit driver&Communication driver 32bit
    - component: NXP::Sensors:sensors:issdk_fxls8974cf
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
