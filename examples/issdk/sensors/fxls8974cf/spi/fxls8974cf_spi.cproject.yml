project:
  description: FXLS8974 Sensor Demo - SPI Interface

  connections:
    - connect: FXLS8974 Sensor
      consumes:
        - FXLS8974_SPI
        - FXLS8974_CS

  groups:
    - group: doc
      files:
        - file: readme.txt
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxls8974cf_spi.c

  components:
    - component: NXP::Sensors:sensors:issdk_fxls8974cf
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
