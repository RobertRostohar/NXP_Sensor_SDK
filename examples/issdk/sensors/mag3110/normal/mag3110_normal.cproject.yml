project:
  description: MAG3110 Sensor Demo - I2C Interface

  connections:
    - connect: MAG3110 Sensor
      consumes:
        - MAG3110_I2C

  groups:
    - group: doc
      files:
        - file: readme.txt
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: mag3110_normal.c

  components:
    - component: NXP::Sensors:sensors:issdk_mag3110
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
