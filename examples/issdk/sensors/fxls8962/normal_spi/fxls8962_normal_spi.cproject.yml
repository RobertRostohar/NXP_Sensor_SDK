project:
  description: FXLS8962 Sensor Demo - SPI Interface

  connections:
    - connect: FXLS8962 Sensor
      consumes:
        - FXLS8962_SPI
        - FXLS8962_CS

  groups:
    - group: doc
      files:
        - file: readme.txt
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxls8962_normal_spi.c

  components:
    - component: NXP::Sensors:sensors:issdk_fxls8962
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
