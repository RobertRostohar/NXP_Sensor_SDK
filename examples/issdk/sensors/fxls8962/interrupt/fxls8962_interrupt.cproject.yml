project:
  description: FXLS8962 Sensor Demo - I2C Interface with Interrupt Line

  connections:
    - connect: FXLS8962 Sensor
      consumes:
        - FXLS8962_I2C
        - FXLS8962_INT1
        - CMSIS_VIO

  groups:
    - group: doc
      files:
        - file: readme.txt
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxls8962_interrupt.c

  components:
    - component: NXP::Sensors:sensors:issdk_fxls8962
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
