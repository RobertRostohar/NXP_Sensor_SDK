project:
  description: FXOS8700 Sensor Demo - SPI Interface

  connections:
    - connect: FXOS8700 Sensor
      consumes:
        - FXOS8700_SENSOR
        - FXOS8700_SPI
        - STDOUT

  groups:
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxos8700_poll_spi.c

  components:
    - component: NXP::Sensors:sensors:issdk_fxos8700
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
