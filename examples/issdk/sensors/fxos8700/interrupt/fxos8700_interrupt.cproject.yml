project:
  description: FXOS8700 Sensor Demo - I2C Interface with Interrupt Line

  connections:
    - connect: FXOS8700 Sensor
      consumes:
        - FXOS8700_I2C
        - FXOS8700_INT2
        - CMSIS_VIO

  groups:
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxos8700_interrupt.c

  components:
    - component: NXP::Sensors:sensors:issdk_fxos8700
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
