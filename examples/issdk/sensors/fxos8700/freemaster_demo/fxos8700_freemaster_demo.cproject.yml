project:
  description: FXOS8700 Sensor Demo - FREEMASTER Demo

  connections:
    - connect: FXOS8700 Sensor
      consumes:
        - FXOS8700_I2C
        - FXOS8700_INT2
        - CMSIS_VIO
        - NXP_UART

  groups:
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: fxos8700_freemaster_demo.c

  components:
    - component: NXP::FreeMASTER:FreeMASTER Driver:Common Driver Code&Communication driver common code
    - component: NXP::FreeMASTER:FreeMASTER Driver:Configuration file template&Default app configuration file
    - component: NXP::FreeMASTER:FreeMASTER Driver:FreeMASTER 32bit driver&Communication driver 32bit
    - component: NXP::Sensors:sensors:issdk_fxos8700
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
