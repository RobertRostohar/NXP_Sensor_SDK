# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/csolution.schema.json

solution:

  packs:
    - pack: NXP::MK22F51212_DFP@15.0.0
    - pack: NXP::LPC54114_DFP@13.0.0
    - pack: ARM::CMSIS@5.9.0

  target-types:
    - type: frdmk22f_agmp03
      device: NXP::MK22FN512VLH12
      define:
        - CPU_MK22FN512VLH12
        - FRDM_K22F
        - FREEDOM
    - type: lpc54114_agmp03
      device: NXP::LPC54114J256BD64:cm4
      define:
        - CPU_LPC54114J256BD64_cm4

  build-types:
    - type: debug
      compiler: AC6
      define:
        - DEBUG
      optimize: none
      debug: on
      misc:
        - C-CPP:
            - -fno-builtin
            - -fno-rtti
            - -fshort-enums
            - -fshort-wchar
          C:
            - -std=c99
          Link:
            - --entry=Reset_Handler --strict --info summarysizes
            - --remove --keep=*(.crp) --keep=*(.FlashConfig)
            - --diag_suppress 6314,6319

    - type: release
      compiler: AC6
      define:
        - NDEBUG
      optimize: size
      debug: off
      misc:
        - C-CPP:
            - -fno-builtin
            - -fno-rtti
            - -fshort-enums
            - -fshort-wchar
          C:
            - -std=c99
          Link:
            - --entry=Reset_Handler --strict --info summarysizes
            - --remove --keep=*(.crp) --keep=*(.FlashConfig)
            - --diag_suppress 6314,6319

  projects:
    - project: mpl3115_fifo.cproject.yml
