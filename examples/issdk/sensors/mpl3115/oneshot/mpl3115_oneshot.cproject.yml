project:
  description: MPL3115 Sensor Demo - OneShot

  connections:
    - connect: MPL3115 Sensor
      consumes:
        - MPL3115_I2C

  groups:
    - group: doc
      files:
        - file: readme.txt
    - group: source
      files:
        - file: ../../../issdk_hal.h
        - file: mpl3115_oneshot.c

  components:
    - component: NXP::Sensors:sensors:issdk_mpl3115
    - component: NXP::Sensors:drivers:issdk_interfaces
    - component: NXP::Sensors:utils:systick_utils

  layers:
    - layer: $Board-Layer$
      type: Board
    - layer: $Shield-Layer$
      type: Shield
