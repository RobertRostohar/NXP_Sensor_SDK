layer:
  type: Board
  for-board: NXP::EVK-MIMXRT1060
  description: EVK-MIMXRT1060 Development Board

  packs:
    - pack: NXP::MIMXRT1062_DFP@>=18.1.0-0
    - pack: NXP::EVK-MIMXRT1060_BSP@>=18.1.0-0
    - pack: ARM::CMSIS@6.1.0
    - pack: ARM::CMSIS-Compiler@2.1.0

  connections:
    - connect: EVK-MIMXRT1060 Board
      provides:
        - CMSIS_VIO
        - ARDUINO_UNO_UART
        # - ARDUINO_UNO_SPI
        - ARDUINO_UNO_I2C
        # - ARDUINO_UNO_I2C-Alt
        - ARDUINO_UNO_D2
        - ARDUINO_UNO_D3
        - ARDUINO_UNO_D4
        - ARDUINO_UNO_D5
        - ARDUINO_UNO_D6
        - ARDUINO_UNO_D7
        - ARDUINO_UNO_D8
        - ARDUINO_UNO_D9
        - ARDUINO_UNO_D10
        - ARDUINO_UNO_D14
        - ARDUINO_UNO_D15
        - ARDUINO_UNO_D16
        - ARDUINO_UNO_D17
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 1024
    - connect: EVK-MIMXRT1060 FXOS8700 On-Board Sensor Disabled
      set: FXOS8700_OnBoard.Disabled
      provides:
        - ONBOARD_FXOS8700_SENSOR_DISABLED
    - connect: EVK-MIMXRT1060 FXOS8700 On-Board Sensor Enabled
      set: FXOS8700_OnBoard.Enabled
      info: "Add preprocessor define FXOS8700_ON_BOARD"
      provides:
        - FXOS8700_SENSOR
        - FXOS8700_I2C
        - FXOS8700_INT1
        - FXOS8700_INT2

  define:
    - CMSIS_target_header: "\"evkmimxrt1060.h\""
    - SKIP_SYSCLK_INIT
    - XIP_BOOT_HEADER_DCD_ENABLE: 1
    - XIP_BOOT_HEADER_ENABLE: 1
    - XIP_EXTERNAL_FLASH: 1
    - IMX_1060

  misc:
    - for-compiler: AC6
      Link:
        - --predefine="-DXIP_BOOT_HEADER_ENABLE=1"

  components:
    - component: Device:Startup

    - component: Device:CMSIS:MIMXRT1062_header
    - component: Device:CMSIS:MIMXRT1062_system

    - component: Device:SDK Drivers:clock
    - component: Device:SDK Drivers:common
    - component: Device:SDK Drivers:dmamux
    - component: Device:SDK Drivers:edma
    - component: Device:SDK Drivers:gpio
    - component: Device:SDK Drivers:i2c
    - component: Device:SDK Drivers:i2c_edma
    - component: Device:SDK Drivers:iomuxc
    - component: Device:SDK Drivers:lists
    - component: Device:SDK Drivers:lpuart
    - component: Device:SDK Drivers:lpuart_adapter
    - component: Device:SDK Drivers:lpuart_edma
    - component: Device:SDK Drivers:nic301
    - component: Device:SDK Drivers:xip_device

    - component: Device:SDK Project Template:RTE_Device

    - component: Device:SDK Utilities:MIMXRT1062_linker

    - component: Device:SDK Utilities:assert
    - component: Device:SDK Utilities:debug_console
    - component: Device:SDK Utilities:serial_manager
    - component: Device:SDK Utilities:serial_manager_uart

    - component: Board Support:SDK Drivers:evkmimxrt1060
    - component: Board Support:SDK Project Template:project_template&evkmimxrt1060

    - component: CMSIS:CORE

    - component: CMSIS Driver:GPIO:gpio_cmsis
    - component: CMSIS Driver:I2C:Custom
    - component: CMSIS Driver:I2C:lpi2c_cmsis
    - component: CMSIS Driver:USART:Custom
    - component: CMSIS Driver:USART:lpuart_cmsis
    - component: CMSIS Driver:VIO:Custom

    - component: CMSIS-Compiler:CORE
    - component: CMSIS-Compiler:STDERR:Custom
    - component: CMSIS-Compiler:STDOUT:Custom
    - component: CMSIS-Compiler:STDIN:Custom

  groups:
    - group: board
      files:
        - file: evkmimxrt1060.h
        - file: evkmimxrt1060.c
        - file: main.c
        - file: retarget_stdio.c
        - file: vio_evkmimxrt1060.c

  linker:
    - script: RTE/Device/MIMXRT1062DVL6A/MIMXRT1062xxxxx_flexspi_nor_sdram.scf
      for-compiler: AC6
    - script: RTE/Device/MIMXRT1062DVL6A/MIMXRT1062xxxxx_flexspi_nor_sdram.ld
      for-compiler: GCC
    - script: RTE/Device/MIMXRT1062DVL6A/MIMXRT1062xxxxx_flexspi_nor_sdram.icf
      for-compiler: IAR
