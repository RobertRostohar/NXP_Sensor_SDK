  section-type: application
  required: true
  configuration:
    document:
      name: low_power_cm4
      multicore_needed: true
      linked_project: low_power_cm0plus
      readme:
      - boards/lpcxpresso54114/multicore_examples/low_power/board.readme
      - boards/src/multicore_examples/low_power/low_power.readme
      category: multicore_examples
      brief: 'The multicore Low Power demo application demonstrates how to leverage
        the auxiliary core for periodicdata collection from sensors and passing the
        data to the primary core for further processing.The data from sensors is read
        with frequency of about 50Hz (every 20ms) by secondary core and storedinto
        a buffer. When the buffer contains 50 samples from sensors, the secondary
        core sends an interruptto the primary core to process the data. The primary
        core computes average values from temperature andpressure and then prints
        them with last values from other sensors to the console.The reading of data
        from sensors takes about 3ms, the rest of the time the cores are in deep sleepmode
        to reduce power consumption. In order to switch to deep sleep mode, the Power
        APIPOWER_EnterDeepSleep() is used and to wake it up the interrupt from uTick
        timer is used.When both cores can''t go to the deep sleep mode (the primary
        core processes data or the secondary corereads data from the sensors), the
        core which has nothing to do goes to sleep mode by WFI. Also, whenthe primary
        core is switched to the sleep mode, the flash memory is powered down by Power
        APIPOWER_PowerDownFlash() and before waking up the primary core it is powered
        on by POWER_PowerUpFlash().The demo is based on:A. Fuks, "Sensor-hub sweet-spot
        analysis for ultra-low-power always-on operation," 2015 Symposium on VLSI
        Circuits (VLSI Circuits), Kyoto, 2015, pp. C154-C155.doi: 10.1109/VLSIC.2015.7231247URL:
        http://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=7231247&isnumber=7231231'
      platform_devices_soc_name: LPC54114
      board: lpcxpresso54114
      core: cm4f
      core_id: cm4
      device_id: LPC54114J256
      compilers:
      - armclang
