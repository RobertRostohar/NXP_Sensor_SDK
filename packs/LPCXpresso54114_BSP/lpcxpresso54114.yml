board.lpcxpresso54114.marketing_data:
  section-type: manifest_content
  __requires__:
  - board.lpcxpresso54114
  contents:
    name: LPCXpresso54114
    display_name: LPCXpresso Development Board for the LPC5411x family of MCUs
    overview: |-
      <p>The LPCXpresso54114 board provides a powerful and flexible platform for easy evaluation of the LPC54110 family of microcontrollers. This board is an LPCXpresso V3 style, the latest generation of the original and highly successful LPCXpresso board family. These boards provide Arduino UNO compatible shield connectors with additional expansion ports around the Arduino footprint and also a PMod/host interface port. These boards feature an on-board LPC-Link2 debug probe based on the LPC4322 MCU for a performance debug experience over high speed USB, with easy firmware update options to support CMSIS-DSP or a special version of J-link OBD from SEGGER. The board can also be used with an external debug probe such as those from SEGGER and P&amp;E.<o:p></o:p></p>
      <p>The LPC54100 series is fully supported by NXP’s <a href="https://www.nxp.com/mcuxpresso">MCUXpresso suite</a> of free software and tools, which include an Eclipse-based IDE, configuration tools and extensive SDK drivers/examples available at <a href="https://mcuxpresso.nxp.com/">https://mcuxpresso.nxp.com</a>. MCUXpresso SDK includes project files for use with IDEs from lead partners Keil and IAR, and these IDEs are also fully supported by the MCUXpresso pin, clock and peripheral configuration tools.&nbsp;<o:p></o:p></p>
    href: https://www.nxp.com/pip/OM13089
