---
project:
  description: The rotary encoder ezh demo application provides introduction for Quad
    encode interface of LPC5500. The direction and counter can be got from the signals
    of phaseA and phaseB of encoder sensor. Rotary Y click carries a 15-pulse incremental
    rotary encoder with detents, surrounded by a ring of 16 yellow LEDs. The encoder
    signal can be analyzed by QEI of LPC5500. Along with the rotation, LED lights
    in different positions can be lit.
  device: LPC55S69JBD100:cm33_core0
  components:
  - component: NXP::Device:SDK Drivers:pint
  - component: NXP::Device:SDK Drivers:iocon
  - component: NXP::Device:SDK Drivers:inputmux
  - component: NXP::Device:SDK Drivers:inputmux_connections
  - component: NXP::Device:SDK Drivers:spi
  - component: NXP::Device:SDK Drivers:common
  - component: NXP::Device:SDK Drivers:clock
  - component: NXP::Device:SDK Drivers:power
  - component: NXP::Device:SDK Drivers:reset
  - component: NXP::Device:CMSIS:LPC55S69_header
  - component: NXP::Device:Startup
  - component: NXP::Device:SDK Drivers:usart
  - component: NXP::Device:SDK Drivers:flexcomm
  - component: NXP::Device:SDK Drivers:gpio
  - component: NXP::Device:SDK Utilities:assert
  - component: NXP::Device:SDK Utilities:debug_console
  - component: NXP::Device:SDK Drivers:usart_adapter
  - component: NXP::Device:SDK Utilities:serial_manager_uart
  - component: NXP::Device:SDK Utilities:serial_manager
  - component: NXP::Device:SDK Drivers:lists
  - component: NXP::Device:SDK Utilities:misc_utilities
  - component: ARM::CMSIS:CORE
  - component: NXP::Device:CMSIS:LPC55S69_system
  groups:
  - group: source
    files:
    - file: rotary_encoder_ezh.c
    - file: qei_config.h
  - group: board
    files:
    - file: pin_mux.c
    - file: pin_mux.h
    - file: board.c
    - file: board.h
    - file: clock_config.c
    - file: clock_config.h
  - group: libs
    files:
    - file: lpc5500_qei_lib.lib
      for-compiler:
      - AC6
  - group: LPC55S69/arm
    files:
    - file: mdk/LPC55S69_cm33_core0_flash.scf
      for-compiler:
      - AC6
      for-context:
      - ".debug"
      - ".release"
  setups:
  - setup: AC6
    for-compiler: AC6
    for-context: ".release"
    misc:
    - C:
      - "-I$ProjectDir()$/.."
      - "-DNDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DBOARD_DEBUG_UART_BAUDRATE=512000"
      - "-DMCUXPRESSO_SDK"
      - "-Oz"
      - "-mcpu=cortex-m33"
      - "-mfpu=fpv5-sp-d16"
      - "-std=c99"
      - "-fshort-enums"
      - "-fshort-wchar"
      - "-ffunction-sections"
      - "-fno-common"
      - "-fdata-sections"
      - "-ffreestanding"
      - "-fno-builtin"
      - "-mthumb"
      - "-fno-rtti"
      ASM:
      - "-DNDEBUG"
      CPP:
      - "-DNDEBUG"
      - "-DMCUXPRESSO_SDK"
      - "-Oz"
      - "-mcpu=cortex-m33"
      - "-mfpu=fpv5-sp-d16"
      - "-fshort-enums"
      - "-fshort-wchar"
      - "-fno-common"
      - "-ffunction-sections"
      - "-fdata-sections"
      - "-ffreestanding"
      - "-fno-builtin"
      - "-mthumb"
      - "-fno-rtti"
      - "-fno-exceptions"
      Link:
      - "--diag_suppress=6314"
      - "--remove"
      - "--entry=Reset_Handler"
      - "--map"
      - "--xref"
      - "--callgraph"
      - "--symbols"
      - "--info sizes"
      - "--info totals"
      - "--info unused"
      - "--info veneers"
      - "--strict"
      - "--diag_suppress 6314"
      - "--library_type=microlib"
