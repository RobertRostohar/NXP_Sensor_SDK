---
project:
  description: The primary core writes a value to the secondary core mailbox, it causes
    mailbox interrupt on the secondary core side. The secondary core reads the value
    from mailbox, it increments and writes it to mailbox register for the primary
    core, which causes mailbox interrupt on the primary core side. The primary core
    reads value from mailbox, it increments and writes it to the mailbox register
    for the secondary core again.
  device: LPC55S69JBD100:cm33_core1
  components:
  - component: NXP::Device:SDK Utilities:debug_console_lite
  - component: NXP::Device:SDK Utilities:assert_lite
  - component: NXP::Device:SDK Drivers:mailbox
  - component: NXP::Device:SDK Drivers:common
  - component: NXP::Device:SDK Drivers:clock
  - component: NXP::Device:SDK Drivers:power
  - component: NXP::Device:SDK Drivers:iocon
  - component: NXP::Device:SDK Drivers:gpio
  - component: NXP::Device:SDK Drivers:inputmux
  - component: NXP::Device:CMSIS:LPC55S69_header
  - component: NXP::Device:Startup
  - component: NXP::Device:SDK Drivers:usart
  - component: NXP::Device:SDK Drivers:flexcomm
  - component: NXP::Device:SDK Drivers:usart_adapter
  - component: NXP::Device:SDK Drivers:lists
  - component: NXP::Device:SDK Utilities:misc_utilities
  - component: NXP::Device:SDK Drivers:reset
  - component: NXP::Device:SDK Drivers:inputmux_connections
  - component: ARM::CMSIS:CORE
  - component: NXP::Device:CMSIS:LPC55S69_system
  groups:
  - group: source
    files:
    - file: mailbox_interrupt_core1.c
  - group: board
    files:
    - file: pin_mux.c
    - file: pin_mux.h
    - file: board.c
    - file: board.h
    - file: clock_config.c
    - file: clock_config.h
  - group: LPC55S69/iar
    files:
    - file: iar/LPC55S69_cm33_core1_ram.icf
      for-compiler:
      - IAR
      for-context:
      - ".debug"
      - ".release"
  - group: LPC55S69/arm
    files:
    - file: mdk/LPC55S69_cm33_core1_ram.scf
      for-compiler:
      - AC6
      for-context:
      - ".debug"
      - ".release"
  - group: LPC55S69/gcc
    files:
    - file: armgcc/LPC55S69_cm33_core1_ram.ld
      for-compiler:
      - GCC
      for-context:
      - ".debug"
      - ".release"
  setups:
  - setup: IAR
    for-compiler: IAR
    for-context: ".release"
    misc:
    - C:
      - "-DNDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core1"
      - "-DMCUXPRESSO_SDK"
      - "--diag_suppress Pa082,Pa050"
      - "-e"
      - "--use_c++_inline"
      - "-Oh"
      ASM:
      - "-DNDEBUG"
      - "-DSLAVEBOOT"
      - "-DNO_CRP"
      - "-s"
      - -M"<>"
      - "-w+"
      - "-j"
      CPP:
      - "-DNDEBUG"
      - "-DMCUXPRESSO_SDK"
      - "--diag_suppress Pa082,Pa050"
      - "-e"
      - "--c++"
    output:
      base-name: mailbox_interrupt_cm33_core1
      type: bin
