---
project:
  description: The Secure Faults demo application demonstrates handling of different
    secure faults. This application is based on application Hello World. In addition,
    user can invoke different secure faults by setting testCaseNumber variable (see
    source code). This is secure part of the application.
  device: LPC55S69JBD100:cm33_core0
  components:
  - component: NXP::Device:SDK Utilities:debug_console_lite
  - component: NXP::Device:SDK Utilities:assert_lite
  - component: NXP::Device:SDK Drivers:iocon
  - component: NXP::Device:SDK Drivers:common
  - component: NXP::Device:SDK Drivers:clock
  - component: NXP::Device:SDK Drivers:power
  - component: NXP::Device:SDK Drivers:reset
  - component: NXP::Device:CMSIS:LPC55S69_header
  - component: NXP::Device:Startup
  - component: NXP::Device:SDK Drivers:usart
  - component: NXP::Device:SDK Drivers:flexcomm
  - component: NXP::Device:SDK Drivers:gpio
  - component: NXP::Device:SDK Drivers:usart_adapter
  - component: NXP::Device:SDK Drivers:lists
  - component: NXP::Device:SDK Utilities:misc_utilities
  - component: ARM::CMSIS:CORE
  - component: NXP::Device:CMSIS:LPC55S69_system
  groups:
  - group: source
    files:
    - file: secure_faults_s.c
  - group: board
    files:
    - file: pin_mux.c
    - file: pin_mux.h
    - file: board.c
    - file: board.h
    - file: clock_config.c
    - file: clock_config.h
  - group: trustzone
    files:
    - file: tzm_config.c
    - file: tzm_config.h
    - file: veneer_table.c
    - file: veneer_table.h
    - file: tzm_api.c
    - file: tzm_api.h
  - group: LPC55S69/iar
    files:
    - file: iar/LPC55S69_cm33_core0_flash_s.icf
      for-compiler:
      - IAR
      for-context:
      - ".debug"
      - ".release"
  - group: LPC55S69/arm
    files:
    - file: mdk/LPC55S69_cm33_core0_flash_s.scf
      for-compiler:
      - AC6
      for-context:
      - ".debug"
      - ".release"
  - group: LPC55S69/gcc
    files:
    - file: armgcc/LPC55S69_cm33_core0_flash_s.ld
      for-compiler:
      - GCC
      for-context:
      - ".debug"
      - ".release"
  processor:
    trustzone: secure
  setups:
  - setup: GCC
    for-compiler: GCC
    for-context: ".debug"
    misc:
    - ASM:
      - "-I$OutDir(secure_faults_ns)$"
      - "-DDEBUG"
      - "-D__STARTUP_CLEAR_BSS"
      - "-mcmse"
      - "-mcpu=cortex-m33"
      - "-mfloat-abi=hard"
      - "-mfpu=fpv5-sp-d16"
      - "-mthumb"
      C:
      - "-I$ProjectDir()$/../../secure_faults_s"
      - "-DDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DMCUXPRESSO_SDK"
      - "-g"
      - "-O0"
      - "-mcmse"
      - "-mcpu=cortex-m33"
      - "-Wall"
      - "-mfloat-abi=hard"
      - "-mfpu=fpv5-sp-d16"
      - "-mthumb"
      - "-MMD"
      - "-MP"
      - "-fno-common"
      - "-ffunction-sections"
