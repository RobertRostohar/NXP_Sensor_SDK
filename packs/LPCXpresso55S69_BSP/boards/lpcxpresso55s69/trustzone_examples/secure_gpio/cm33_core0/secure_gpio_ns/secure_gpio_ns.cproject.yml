---
project:
  description: The Secure GPIO demo application demonstrates using of secure GPIO
    peripheral and GPIO mask feature in AHB secure controller. This is non-secure
    part of the application.
  device: LPC55S69JBD100:cm33_core0
  components:
  - component: NXP::Device:SDK Utilities:debug_console_lite
  - component: NXP::Device:SDK Utilities:assert_lite
  - component: NXP::Device:SDK Drivers:iocon
  - component: NXP::Device:SDK Drivers:common
  - component: NXP::Device:SDK Drivers:clock
  - component: NXP::Device:SDK Drivers:power
  - component: NXP::Device:SDK Drivers:reset
  - component: NXP::Device:CMSIS:LPC55S69_header
  - component: NXP::Device:Startup
  - component: NXP::Device:SDK Drivers:usart
  - component: NXP::Device:SDK Drivers:flexcomm
  - component: NXP::Device:SDK Drivers:gpio
  - component: NXP::Device:SDK Drivers:usart_adapter
  - component: NXP::Device:SDK Drivers:lists
  - component: NXP::Device:SDK Utilities:misc_utilities
  - component: ARM::CMSIS:CORE
  - component: NXP::Device:CMSIS:LPC55S69_system
  groups:
  - group: source
    files:
    - file: secure_gpio_ns.c
  - group: board
    files:
    - file: pin_mux.c
    - file: pin_mux.h
    - file: board.c
    - file: board.h
    - file: clock_config.c
    - file: clock_config.h
  - group: trustzone
    files:
    - file: veneer_table.h
  - group: LPC55S69/iar
    files:
    - file: iar/LPC55S69_cm33_core0_flash_ns.icf
      for-compiler:
      - IAR
      for-context:
      - ".debug"
      - ".release"
  - group: LPC55S69/arm
    files:
    - file: mdk/LPC55S69_cm33_core0_flash_ns.scf
      for-compiler:
      - AC6
      for-context:
      - ".debug"
      - ".release"
  processor:
    trustzone: non-secure
  setups:
  - setup: AC6
    for-compiler: AC6
    for-context: ".debug"
    misc:
    - ASM:
      - "-I$OutDir(secure_gpio_s)$"
      - "-DDEBUG"
      C:
      - "-I$ProjectDir()$/../secure_gpio_s"
      - "-I$ProjectDir()$/../../secure_gpio_ns"
      - "-DDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DMCUXPRESSO_SDK"
      - "-g"
      - "-O1"
      - "-mcpu=cortex-m33"
      - "-mfpu=fpv5-sp-d16"
      - "-std=c99"
      - "-fshort-enums"
      - "-fshort-wchar"
      - "-ffunction-sections"
      - "-fno-common"
      - "-fdata-sections"
      - "-ffreestanding"
      - "-fno-builtin"
      - "-mthumb"
      - "-fno-rtti"
      CPP:
      - "-DDEBUG"
      - "-DMCUXPRESSO_SDK"
      - "-g"
      - "-O1"
      - "-mcpu=cortex-m33"
      - "-mfpu=fpv5-sp-d16"
      - "-fshort-enums"
      - "-fshort-wchar"
      - "-fno-common"
      - "-ffunction-sections"
      - "-fdata-sections"
      - "-ffreestanding"
      - "-fno-builtin"
      - "-mthumb"
      - "-fno-rtti"
      - "-fno-exceptions"
      Link:
      - "--diag_suppress=6314"
      - "--remove"
      - "--entry=Reset_Handler"
      - "--map"
      - "--xref"
      - "--callgraph"
      - "--symbols"
      - "--info sizes"
      - "--info totals"
      - "--info unused"
      - "--info veneers"
      - "--strict"
      - "--diag_suppress 6314"
      - "--library_type=microlib"
  - setup: AC6
    for-compiler: AC6
    for-context: ".release"
    misc:
    - ASM:
      - "-I$OutDir(secure_gpio_s)$"
      - "-DNDEBUG"
      C:
      - "-I$ProjectDir()$/../secure_gpio_s"
      - "-I$ProjectDir()$/../../secure_gpio_ns"
      - "-DNDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DMCUXPRESSO_SDK"
      - "-Oz"
      - "-mcpu=cortex-m33"
      - "-mfpu=fpv5-sp-d16"
      - "-std=c99"
      - "-fshort-enums"
      - "-fshort-wchar"
      - "-ffunction-sections"
      - "-fno-common"
      - "-fdata-sections"
      - "-ffreestanding"
      - "-fno-builtin"
      - "-mthumb"
      - "-fno-rtti"
      CPP:
      - "-DNDEBUG"
      - "-DMCUXPRESSO_SDK"
      - "-Oz"
      - "-mcpu=cortex-m33"
      - "-mfpu=fpv5-sp-d16"
      - "-fshort-enums"
      - "-fshort-wchar"
      - "-fno-common"
      - "-ffunction-sections"
      - "-fdata-sections"
      - "-ffreestanding"
      - "-fno-builtin"
      - "-mthumb"
      - "-fno-rtti"
      - "-fno-exceptions"
      Link:
      - "--diag_suppress=6314"
      - "--remove"
      - "--entry=Reset_Handler"
      - "--map"
      - "--xref"
      - "--callgraph"
      - "--symbols"
      - "--info sizes"
      - "--info totals"
      - "--info unused"
      - "--info veneers"
      - "--strict"
      - "--diag_suppress 6314"
      - "--library_type=microlib"
  - setup: IAR
    for-compiler: IAR
    for-context: ".debug"
    misc:
    - ASM:
      - "-I$OutDir(secure_gpio_s)$"
      - "-DDEBUG"
      - "-r"
      - "-s"
      - -M"<>"
      - "-w+"
      - "-j"
      C:
      - "-I$ProjectDir()$/../secure_gpio_s"
      - "-I$ProjectDir()$/../../secure_gpio_ns"
      - "-DDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DMCUXPRESSO_SDK"
      - "--debug"
      - "--no_cse"
      - "--no_unroll"
      - "--no_inline"
      - "--no_code_motion"
      - "--no_tbaa"
      - "--no_clustering"
      - "--no_scheduling"
      - "--diag_suppress Pa082,Pa050"
      - "-e"
      - "--use_c++_inline"
      - "-Ol"
      CPP:
      - "-DDEBUG"
      - "-DMCUXPRESSO_SDK"
      - "--debug"
      - "--no_cse"
      - "--no_unroll"
      - "--no_code_motion"
      - "--no_tbaa"
      - "--no_clustering"
      - "--no_scheduling"
      - "--diag_suppress Pa082,Pa050"
      - "-e"
      - "--c++"
  - setup: IAR
    for-compiler: IAR
    for-context: ".release"
    misc:
    - ASM:
      - "-I$OutDir(secure_gpio_s)$"
      - "-DNDEBUG"
      - "-s"
      - -M"<>"
      - "-w+"
      - "-j"
      C:
      - "-I$ProjectDir()$/../secure_gpio_s"
      - "-I$ProjectDir()$/../../secure_gpio_ns"
      - "-DNDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DMCUXPRESSO_SDK"
      - "--diag_suppress Pa082,Pa050"
      - "-e"
      - "--use_c++_inline"
      - "-Oh"
      CPP:
      - "-DNDEBUG"
      - "-DMCUXPRESSO_SDK"
      - "--diag_suppress Pa082,Pa050"
      - "-e"
      - "--c++"
  rte:
    base-dir: "./$TargetType$/RTE"
