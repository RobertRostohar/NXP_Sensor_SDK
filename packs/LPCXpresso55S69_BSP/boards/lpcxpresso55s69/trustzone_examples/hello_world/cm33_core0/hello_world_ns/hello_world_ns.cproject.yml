      C:
      - "-I$ProjectDir()$/../hello_world_s"
      - "-I$ProjectDir()$/../../hello_world_ns"
      - "-DDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DMCUXPRESSO_SDK"
      - "-g"
      - "-O0"
      - "-mcpu=cortex-m33"
      - "-Wall"
      - "-mfloat-abi=hard"
      - "-mfpu=fpv5-sp-d16"
      - "-mthumb"
