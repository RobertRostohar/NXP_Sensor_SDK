---
project:
  description: The Hello World demo application provides a sanity check for the new
    SDK build environments and board bring up. This demo application also utilizes
    TrustZone, so it demonstrates basic techniques for TrustZone applications development.
    This is non-secure part of the application.
  device: LPC55S69JBD100:cm33_core0
  components:
  - component: NXP::Device:SDK Utilities:debug_console_lite
  - component: NXP::Device:SDK Utilities:assert_lite
  - component: NXP::Device:SDK Drivers:iocon
  - component: NXP::Device:SDK Drivers:common
  - component: NXP::Device:SDK Drivers:clock
  - component: NXP::Device:SDK Drivers:power
  - component: NXP::Device:SDK Drivers:reset
  - component: NXP::Device:CMSIS:LPC55S69_header
  - component: NXP::Device:Startup
  - component: NXP::Device:SDK Drivers:usart
  - component: NXP::Device:SDK Drivers:flexcomm
  - component: NXP::Device:SDK Drivers:gpio
  - component: NXP::Device:SDK Drivers:usart_adapter
  - component: NXP::Device:SDK Drivers:lists
  - component: NXP::Device:SDK Utilities:misc_utilities
  - component: ARM::CMSIS:CORE
  - component: NXP::Device:CMSIS:LPC55S69_system
  groups:
  - group: source
    files:
    - file: hello_world_ns.c
  - group: board
    files:
    - file: pin_mux.c
    - file: pin_mux.h
    - file: board.c
    - file: board.h
    - file: clock_config.c
    - file: clock_config.h
  - group: trustzone
    files:
    - file: veneer_table.h
  - group: LPC55S69/iar
    files:
    - file: iar/LPC55S69_cm33_core0_flash_ns.icf
      for-compiler:
      - IAR
      for-context:
      - ".debug"
      - ".release"
  - group: LPC55S69/arm
    files:
    - file: mdk/LPC55S69_cm33_core0_flash_ns.scf
      for-compiler:
      - AC6
      for-context:
      - ".debug"
      - ".release"
  - group: LPC55S69/gcc
    files:
    - file: armgcc/LPC55S69_cm33_core0_flash_ns.ld
      for-compiler:
      - GCC
      for-context:
      - ".debug"
      - ".release"
  - group: lpcxpresso55s69/trustzone_examples/hello_world/cm33_core0/hello_world_s/iar/debug
    files:
    - file: "$cmse-lib(hello_world_s)$"
      for-compiler:
      - IAR
      for-context:
      - ".debug"
  - group: lpcxpresso55s69/trustzone_examples/hello_world/cm33_core0/hello_world_s/iar/release
    files:
    - file: "$cmse-lib(hello_world_s)$"
      for-compiler:
      - IAR
      for-context:
      - ".release"
  - group: lpcxpresso55s69/trustzone_examples/hello_world/cm33_core0/hello_world_s/armgcc/debug
    files:
    - file: "$cmse-lib(hello_world_s)$"
      for-compiler:
      - GCC
      for-context:
      - ".debug"
  - group: lpcxpresso55s69/trustzone_examples/hello_world/cm33_core0/hello_world_s/armgcc/release
    files:
    - file: "$cmse-lib(hello_world_s)$"
      for-compiler:
      - GCC
      for-context:
      - ".release"
  - group: lpcxpresso55s69/trustzone_examples/hello_world/cm33_core0/hello_world_s/mdk/debug
    files:
    - file: "$cmse-lib(hello_world_s)$"
      for-compiler:
      - AC6
      for-context:
      - ".debug"
  - group: lpcxpresso55s69/trustzone_examples/hello_world/cm33_core0/hello_world_s/mdk/release
    files:
    - file: "$cmse-lib(hello_world_s)$"
      for-compiler:
      - AC6
      for-context:
      - ".release"
  processor:
    trustzone: non-secure
  setups:
  - setup: GCC
    for-compiler: GCC
    for-context: ".release"
    misc:
    - ASM:
      - "-I$OutDir(hello_world_s)$"
      - "-DNDEBUG"
      - "-D__STARTUP_CLEAR_BSS"
      - "-mcpu=cortex-m33"
      - "-mfloat-abi=hard"
      - "-mfpu=fpv5-sp-d16"
      - "-mthumb"
      C:
      - "-I$ProjectDir()$/../hello_world_s"
      - "-I$ProjectDir()$/../../hello_world_ns"
      - "-DNDEBUG"
      - "-DCPU_LPC55S69JBD100_cm33_core0"
      - "-DMCUXPRESSO_SDK"
      - "-Os"
      - "-mcpu=cortex-m33"
      - "-Wall"
      - "-mfloat-abi=hard"
      - "-mfpu=fpv5-sp-d16"
      - "-mthumb"
