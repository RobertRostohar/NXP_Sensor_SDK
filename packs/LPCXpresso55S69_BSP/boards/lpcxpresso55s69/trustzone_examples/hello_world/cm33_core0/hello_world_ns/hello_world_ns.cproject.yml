      - "-fdata-sections"
      - "-ffreestanding"
      - "-fno-builtin"
      - "-mapcs"
      - "-fno-rtti"
      - "-fno-exceptions"
      Link:
      - "-g"
      - "-mcpu=cortex-m33"
      - "-Wall"
      - "-mfloat-abi=hard"
      - "-mfpu=fpv5-sp-d16"
      - "--specs=nano.specs"
