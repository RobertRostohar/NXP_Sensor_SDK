layer:
  type: Board
  for-board: NXP::LPCXpresso55S69
  device: :cm33_core0
  description: LPCXpresso55S69 Development Board

  packs:
    - pack: NXP::LPC55S69_DFP@>=18.1.0-0
    - pack: NXP::LPCXpresso55S69_BSP@>=18.1.0-0
    - pack: ARM::CMSIS@6.1.0
    - pack: ARM::CMSIS-Compiler@2.1.0

  connections:
    - connect: LPCXpresso55S69 Board
      provides:
        - CMSIS_VIO
        - ARDUINO_UNO_UART
        - ARDUINO_UNO_SPI
        - ARDUINO_UNO_I2C
        - ARDUINO_UNO_D2
        # - ARDUINO_UNO_D3
        # - ARDUINO_UNO_D4
        # - ARDUINO_UNO_D5
        - ARDUINO_UNO_D6
        - ARDUINO_UNO_D7
        - ARDUINO_UNO_D8
        - ARDUINO_UNO_D9
        - ARDUINO_UNO_D10
        - ARDUINO_UNO_D14
        - ARDUINO_UNO_D16
        - ARDUINO_UNO_D17
        - ARDUINO_UNO_D18
        - ARDUINO_UNO_D19
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 1024

  define:
    - SERIAL_PORT_TYPE_UART: 1
    - MCUXPRESSO_SDK
    - PRINTF_ADVANCED_ENABLE
    - CMSIS_target_header: "\"lpc55s69.h\""
    - LPC_55S69

  components:
    - component: Device:Startup

    - component: Device:CMSIS:LPC55S69_header
    - component: Device:CMSIS:LPC55S69_system

    - component: Device:SDK Drivers:clock
    - component: Device:SDK Drivers:common
    - component: Device:SDK Drivers:dma
    - component: Device:SDK Drivers:flexcomm
    - component: Device:SDK Drivers:gint
    - component: Device:SDK Drivers:gpio
    - component: Device:SDK Drivers:i2c
    - component: Device:SDK Drivers:i2c_dma
    - component: Device:SDK Drivers:inputmux
    - component: Device:SDK Drivers:inputmux_connections
    - component: Device:SDK Drivers:iocon
    - component: Device:SDK Drivers:lists
    - component: Device:SDK Drivers:pint
    - component: Device:SDK Drivers:power
    - component: Device:SDK Drivers:reset
    - component: Device:SDK Drivers:spi
    - component: Device:SDK Drivers:spi_dma
    - component: Device:SDK Drivers:usart
    - component: Device:SDK Drivers:usart_adapter
    - component: Device:SDK Drivers:usart_dma

    - component: Device:SDK Project Template:RTE_Device

    - component: Device:SDK Utilities:LPC55S69_linker

    - component: Device:SDK Utilities:assert
    - component: Device:SDK Utilities:debug_console
    - component: Device:SDK Utilities:serial_manager
    - component: Device:SDK Utilities:serial_manager_uart

    - component: Board Support:SDK Project Template:project_template&LPC55S69

    - component: CMSIS:CORE

    - component: CMSIS Driver:GPIO:gpio_cmsis
    - component: CMSIS Driver:I2C:Custom
    - component: CMSIS Driver:I2C:flexcomm_i2c_cmsis
    - component: CMSIS Driver:SPI:Custom
    - component: CMSIS Driver:SPI:flexcomm_spi_cmsis
    - component: CMSIS Driver:USART:Custom
    - component: CMSIS Driver:USART:flexcomm_usart_cmsis
    - component: CMSIS Driver:VIO:Custom

    - component: CMSIS-Compiler:CORE
    - component: CMSIS-Compiler:STDERR:Custom
    - component: CMSIS-Compiler:STDOUT:Custom
    - component: CMSIS-Compiler:STDIN:Custom

  groups:
    - group: board
      files:
        - file: lpc55s69.h
        - file: lpc55s69.c
        - file: main.c
        - file: retarget_stdio.c
        - file: vio_lpc55s69.c

  linker:
    - script: RTE/Device/LPC55S69JBD100_cm33_core0/LPC55S69_cm33_core0_flash.scf
      for-compiler: AC6
    - script: RTE/Device/LPC55S69JBD100_cm33_core0/LPC55S69_cm33_core0_flash.ld
      for-compiler: GCC
    - script: RTE/Device/LPC55S69JBD100_cm33_core0/LPC55S69_cm33_core0_flash.icf
      for-compiler: IAR
