---
project:
  description: The WDOG Example project is to demonstrate usage of the KSDK wdog driver.In
    this example,quick test is first implemented to test the wdog.And then after 10
    times of refreshing the watchdog in None-window mode, a timeout reset is generated.We
    also try to refresh out of window to trigger reset after 10 times of refreshing
    in Window mode.
  device: MK22FN512VLH12
  components:
  - component: NXP::Device:SDK Utilities:debug_console_lite
  - component: NXP::Device:SDK Utilities:assert_lite
  - component: NXP::Device:SDK Drivers:port
  - component: NXP::Device:SDK Drivers:rcm
  - component: NXP::Device:SDK Drivers:wdog
  - component: NXP::Device:SDK Drivers:clock
