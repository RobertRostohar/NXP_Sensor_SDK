  - component: NXP::Device:SDK Drivers:smc
  - component: NXP::Device:SDK Drivers:gpio
  - component: NXP::Device:SDK Utilities:misc_utilities
  - component: ARM::CMSIS:CORE
  - component: NXP::Device:CMSIS:MK22F51212_system
  groups:
  - group: source
    files:
    - file: wdog.c
  - group: board
    files:
    - file: pin_mux.c
    - file: pin_mux.h
    - file: board.c
    - file: board.h
    - file: clock_config.c
