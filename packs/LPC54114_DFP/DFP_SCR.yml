---
EULA:
  section-type: component
  contents:
    repo_base_path: "./"
    project_base_path: src
    files:
    - source: LA_OPT_NXP_Software_License.txt
      attribute: base_license
  component_info:
    manifest:
      type: EULA
      device_specific: false
      full_name: Eula
      description: Eula
      version: 1.0.0
      manifest_name: EULA
RTAudio_LA_OPT:
  section-type: component
  contents:
    repo_base_path: "./"
    project_base_path: src
    files:
    - source: LA_OPT_NXP_Software_License RTAudio.txt
  component_info:
    manifest:
      version: 1.0.0
      type: other
      full_name: COPY of LA_OPT_NXP_Software_License RTAudio
      description: COPY of LA_OPT_NXP_Software_License RTAudio.txt
  __requires__:
  - middleware.maestro_framework.ui_control
  - middleware.uvoice.amazon
  - middleware.alexa_ux_audio.ui_control
  - middleware.sln_iot_common_platform.ui_control
  - middleware.aws_ais.ui_control
  - middleware.mcu_voice_libs_public.sln_dsp_toolbox
  - middleware.mcu_voice_libs_public.sln_afe
KSDK:
  section-type: manifest_content
  contents:
    cc-define:
      CPU_$|package|: 
      CPU_$|package|_$|core|: 
sdk_package_info:
  section-type: manifest_content
  contents:
    general:
      name: 'Release Name: MCUXpresso Software Development Kit (SDK) Package - MCUXpresso
        SDK'
      license: LA_OPT_NXP_Software_License.txt - Additional Distribution License granted,
        license in Section 2.3 applies
      rootfolder: SDK_2.8.0_GA
      productcode: SDK
      version: 2.8.0
    compiler:
      arm: 
      armclang: 
      gcc: 
      iar: 
      xcc: 
    toolchains:
      mdk:
        name: Keil MDK
        compiler: armclang
        toolchain: mdk
        vendor: ARM
        vendor_url: http://www.arm.com
        version: '5.33'
      iar:
        name: IAR Embedded Workbench for ARM
        user_name: IAR Toolchain for ARM - 7.x
        compiler: iar
        toolchain: iar
        vendor: IAR Systems
        vendor_url: http://www.iar.com
        version: 8.50.9
    scrs:
      SDK_Peripheral_Driver:
        Name: SDK Peripheral Driver
        Version: 2.x.x
        Outgoing License: BSD-3-Clause
        License File: COPYING-BSD-3
        Format: source code
        Description: Peripheral drivers are designed for the most common use cases
          identified for the underlying hardware block.
        Location: devices/<device>/drivers
        Origin: NXP (BSD-3-Clause)
      SDK_Examples:
        Name: SDK examples
        Version: NA
        Outgoing License: BSD-3-Clause
        License File: COPYING-BSD-3
        Format: source code, binary, project files, linker files
        Description: SDK out of box examples to show how to use peripheral drivers
          and integrate middleware.
        Location: boards/<board>/
        Origin: NXP (BSD-3-Clause)
      SDK_Device:
        Name: SDK SoC files
        Version: NA
        Outgoing License: BSD-3-Clause
        License File: COPYING-BSD-3
        Format: source code, linker files
        Description: Device system files, template files, IDE related startup and
          linker files.
        Location: devices/<device>/
        Origin: NXP (BSD-3-Clause)
      cmsis:
        Name: CMSIS
        Version: 5.6.0
        Outgoing License: Apache License 2.0
        License File: CMSIS/LICENSE.txt
        Format: source code
        Description: Vendor-independent hardware abstraction layer for microcontrollers
          that are based on Arm Cortex processors, distributed by ARM. cores
        Location: CMSIS/
        Origin: ARM (Apache-2.0) - https://github.com/ARM-software/CMSIS_5/releases/tag/5.6.0
      cmsis_gpio:
        Name: CMSIS GPIO Interface
        Version: 2.0.0
        Outgoing License: BSD-3-Clause
        License File: COPYING-BSD-3
        Format: source code
        Description: CMSIS Driver style GPIO interface definition created by NXP.
        Location: CMSIS/Driver/Include/Driver_GPIO.h
        Origin: NXP (BSD-3-Clause)
      SDK_Components:
        Name: SDK components and board peripheral drivers
        Version: NA
        Outgoing License: BSD-3-Clause
        License File: COPYING-BSD-3
        Format: source code
        Description: SDK components and board peripheral drivers, for example, flash
          and codec drivers.
        Location: components/
        Origin: NXP (BSD-3-Clause)
      Pedometer_Library:
        Name: Pedometer Library
        Version: 1.0
        Outgoing License: LA_OPT_NXP_Software_License
        License File: ''
        Format: binary library
        Description: Pedometer algorithm library for Arm Cortex M0+ and M4 processors
        Location: middleware/issdk/algorithms/pedometer/lib
        Origin: KEYnetik, Inc
        __requires__:
        - board.lpcxpresso54114
      cmsis_drivers:
        Name: SDK CMSIS Peripheral Drivers
        Version: 2.x.x
        Outgoing License: Apache License 2.0
        License File: CMSIS/LICENSE.txt
        Format: source code
        Description: CMSIS Peripheral drivers are designed to provide hardware independent
          APIs which make application reusable across a wide range of supported microcontroller
          devices.
        Location: devices/<device>/cmsis_drivers
        Origin: NXP (Apache License 2.0)
        __requires__:
        - RTE_Device
      bosch_sensor_drivers.lpcxpresso54114:
        Name: Bosch Sensor drivers
        Version: NA
        Outgoing License: BSD-3-Clause
        License File: COPYING-BSD-3
        Format: source code
        Description: Bosch Sensor drivers
        Location: boards/lpcxpresso54114/multicore_examples/low_power/sensors
        Origin: Bosch Sensortec GmbH
        Url: https://github.com/BoschSensortec
        __requires__:
        - board.lpcxpresso54114 low_power_cm4
      freemaster-examples:
        Name: FreeMASTER
        Version: 3.0.3
        Outgoing License: BSD-3-Clause
        License File: COPYING-BSD-3
        Format: source code & header files
        Description: FreeMASTER example applications
        Location: boards/<board>/freemaster_examples
        Origin: NXP
        __requires__:
        - fmstr_example_any
        - fmstr_example_pdbdm
        - fmstr_example_uart
        - fmstr_example_usb_cdc
